<! DOCTYPE html>
<heml>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <h1>Add a Page</h1>
        <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            {%if category%}
                <input type="submit" name="submit" value="Add page" />
            {%else%}
                The specified category {{ category.name }} does not exist!    
            {%endif%}
        </form>
    </body>
</heml>
